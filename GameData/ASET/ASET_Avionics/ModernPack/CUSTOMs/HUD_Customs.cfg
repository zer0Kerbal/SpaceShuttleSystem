// target marker show/hide

// in front
RPM_CUSTOM_VARIABLE
	{
	  name = ASET_HUD_TGTINFRONT
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = TARGETDISTANCEZ 
		range = 0.01,10000000000
	  }
  
	}
	
// behind

RPM_CUSTOM_VARIABLE
	{
	  name = ASET_HUD_TGTBEHINDE
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = TARGETDISTANCEZ 
		range = -10000000000, -0.01
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = PERIOD_2HZ 
		range = 0.1, 1.1
	  }
  
	}
	
