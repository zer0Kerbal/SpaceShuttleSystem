// AUTO SPEED BRAKE AVAILABLE

RPM_CUSTOM_VARIABLE  

	{
	  name = AUTOSPEEDBRAKE_AVAILABLE
	  operator = AND 
	  
	  SOURCE_VARIABLE
	  {
		name = SURFSPEED 
		range = 30, 1000
	  }
	}

// AUTO SPEED BRAKE EVENT CUSTOM

RPM_CUSTOM_VARIABLE  

	{
	  name = ASET_START_AUTOSPEEDBRAKE_EVENT
	  operator = AND 
	  
	  SOURCE_VARIABLE
	  {
		name = ORBITMAKESSENSE
		range = -1.1,0.2
	  }				  
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_AUTOSPEEDBRAKE_ARM  
		range = 0.5,1.1
	  }
	  SOURCE_VARIABLE
	  {
		name = THROTTLE
		range = 0, 0.1
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_LANDINGGEAR_DEPLOYED
		range = 0.5, 1.5
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	}
	
