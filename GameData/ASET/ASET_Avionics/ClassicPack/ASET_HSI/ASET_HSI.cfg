{
  name = ASET_HSI
  
// user input ======================================================

// Course input ---------------------------------------------------------------------
  
MODULE
{
    name = JSINumericInput
    perPodPersistenceName = ASET_HSI_CRS_INPUT
    defaultValue = 0
    stepSize = 1
    minValue = 0
    maxValue = 360
    reverse = false

    loopInput = true
	
// inc
	
	USERINPUTSET
    {
		switchTransform = HSI_CRS_INC_SLOW_Collider_Obj
		increment = 1
		switchSound = ASET/ASET_Props/Sounds/NID02
		switchSoundVolume = 1
    }

	USERINPUTSET
    {
		switchTransform = HSI_CRS_INC_FAST_Collider_Obj
		incrementCurve
			{
				key = 0 10
				key = 2 20
			}
		switchSound = ASET/ASET_Props/Sounds/NID02
		switchSoundVolume = 1
    }
	
// dec	

	USERINPUTSET
    {
		switchTransform = HSI_CRS_DEC_SLOW_Collider_Obj
		increment = -1
		switchSound = ASET/ASET_Props/Sounds/NID02
		switchSoundVolume = 1
    }

	USERINPUTSET
    {
		switchTransform = HSI_CRS_DEC_FAST_Collider_Obj
		incrementCurve
			{
				key = 0 -10
				key = 2 -20
			}
		switchSound = ASET/ASET_Props/Sounds/NID02
		switchSoundVolume = 1
    }	
}	

