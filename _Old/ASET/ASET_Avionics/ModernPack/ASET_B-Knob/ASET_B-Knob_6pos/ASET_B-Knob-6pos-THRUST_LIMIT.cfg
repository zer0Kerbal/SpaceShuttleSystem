		{		
			controlledTransform  = KnobGrp
			localRotationStart = 0,-100,0 
			localRotationEnd  = 0,100,0
			variableName = MATH_ASET_THRUSTLIMIT100
			scale = 0,100
			longPath = yes
			maxRateChange = 5.0
		}
