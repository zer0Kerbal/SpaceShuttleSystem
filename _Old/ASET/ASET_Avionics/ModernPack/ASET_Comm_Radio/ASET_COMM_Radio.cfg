// switcher input ---------------------------------------------------------------------
  
MODULE
{
    name = JSINumericInput
    perPodPersistenceName = ASET_COMM_RADIO_STBY_FREQ
    defaultValue = 121.00
    stepSize = 0.05
    minValue = 118.00
    maxValue = 136.0
    reverse = false

    loopInput = false
	
// dec
	
	USERINPUTSET
    {
		switchTransform = BigDialColliderPlus_SLOW
		incrementCurve
			{
				key = 0 1
				key = 2 5
			}
		switchSound = ASET/ASET_Props/Sounds/NID01
		switchSoundVolume = 1
    }

