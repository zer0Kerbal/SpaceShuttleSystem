				maxRateChange = 1
			}
			
			VARIABLESET
			{
				scale = -30,30
				variableName = ANGLEOFATTACK
				controlledTransform = FD_AoA
				localRotationStart = -30,0,0
				localRotationEnd = 30,0,0
				maxRateChange = 1
			}
